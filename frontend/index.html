<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jarvis Knowledge Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: #f5f7fa;
      }

      header {
        background: #1f2937;
        color: #ffffff;
        padding: 1rem 2rem;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
      header .author-line {
        margin-top: 0.35rem;
        font-size: 0.95rem;
        letter-spacing: 0.02em;
      }
      header .social-links {
        margin-top: 0.75rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      header .social-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.15);
        transition: background 0.2s ease-in-out, transform 0.2s ease-in-out;
      }
      header .social-link:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }
      header .social-link img {
        width: 20px;
        height: 20px;
      }

      main {
        flex: 1;
        display: flex;
        justify-content: center;
        padding: 2rem;
      }

      .chat-container {
        width: min(900px, 100%);
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(31, 41, 55, 0.2);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-log {
        flex: 1;
        padding: 1.5rem;
        overflow-y: auto;
        background: linear-gradient(180deg, #f9fafb 0%, #eef2ff 100%);
      }

      .message {
        margin-bottom: 1.2rem;
        line-height: 1.6;
      }

      .message.user {
        text-align: right;
      }

      .message.user .bubble {
        background: #2563eb;
        color: #ffffff;
        align-self: flex-end;
      }

      .message.assistant .bubble {
        background: #e5e7eb;
        color: #111827;
        align-self: flex-start;
      }

      .bubble {
        display: inline-block;
        padding: 0.8rem 1rem;
        border-radius: 12px;
        max-width: 100%;
        white-space: pre-wrap;
      }

      form {
        display: flex;
        gap: 0.75rem;
        padding: 1rem 1.5rem;
        background: #f3f4f6;
        border-top: 1px solid #d1d5db;
      }

      textarea {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid #cbd5f5;
        border-radius: 12px;
        resize: vertical;
        min-height: 3rem;
        max-height: 10rem;
        font-size: 1rem;
      }

      button {
        background: #10b981;
        border: none;
        color: #ffffff;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s ease-in-out;
      }

      button:disabled {
        opacity: 0.6;
        cursor: wait;
      }

      button:hover:not(:disabled) {
        background: #0b8f68;
      }

      .status {
        padding: 0 1.5rem 1rem;
        font-size: 0.9rem;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Jarvis Knowledge Assistant</h1>
      <p>Ask about OOP, computer architecture, operating systems, or SDLC.</p>
      <div class="author-line">By Aditya Dwivedi 24MCAA01</div>
      <div class="social-links">
        <a
          class="social-link"
          href="https://www.linkedin.com/in/aditya-dwivedi-622776131/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' role='img' viewBox='0 0 24 24' fill='%23ffffff'%3E%3Ctitle%3ELinkedIn%3C/title%3E%3Cpath d='M20.451 20.451h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.356V9h3.414v1.561h.049c.476-.9 1.637-1.852 3.37-1.852 3.6 0 4.267 2.37 4.267 5.455v6.287zM5.337 7.433a2.062 2.062 0 1 1 0-4.124 2.062 2.062 0 0 1 0 4.124zM7.119 20.451H3.554V9h3.565v11.451zM22.225 0H1.771C.792 0 0 .77 0 1.723v20.554C0 23.23.792 24 1.771 24h20.451C23.2 24 24 23.23 24 22.277V1.723C24 .77 23.2 0 22.222 0h.003z'/%3E%3C/svg%3E"
            alt="LinkedIn"
          />
        </a>
        <a
          class="social-link"
          href="https://github.com/Adityadgithub"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' role='img' viewBox='0 0 24 24' fill='%23ffffff'%3E%3Ctitle%3EGitHub%3C/title%3E%3Cpath d='M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.84 1.236 1.84 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.418-1.305.762-1.605-2.665-.302-5.467-1.332-5.467-5.93 0-1.31.468-2.38 1.236-3.22-.123-.303-.536-1.522.117-3.176 0 0 1.008-.322 3.3 1.23a11.52 11.52 0 0 1 3.003-.404c1.02.005 2.045.138 3.003.404 2.29-1.552 3.297-1.23 3.297-1.23.655 1.654.242 2.873.12 3.176.77.84 1.235 1.91 1.235 3.22 0 4.61-2.807 5.625-5.479 5.921.43.372.823 1.102.823 2.222 0 1.606-.014 2.896-.014 3.286 0 .321.216.694.825.576C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12'/%3E%3C/svg%3E"
            alt="GitHub"
          />
        </a>
      </div>
    </header>
    <main>
      <section class="chat-container">
        <div id="chatLog" class="chat-log"></div>
        <div id="status" class="status">Ready.</div>
        <form id="chatForm">
          <textarea
            id="messageInput"
            placeholder="Type your question..."
            required
            autofocus
          ></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <script>
      const API_URL = "http://localhost:8000/chat";
      const chatLog = document.getElementById("chatLog");
      const chatForm = document.getElementById("chatForm");
      const messageInput = document.getElementById("messageInput");
      const status = document.getElementById("status");

      const history = [];

      function appendMessage(role, content) {
        const wrapper = document.createElement("div");
        wrapper.className = `message ${role}`;

        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = content;

        wrapper.appendChild(bubble);
        chatLog.appendChild(wrapper);
        chatLog.scrollTop = chatLog.scrollHeight;
      }

      async function sendMessage(event) {
        event.preventDefault();
        const message = messageInput.value.trim();
        if (!message) {
          return;
        }

        appendMessage("user", message);
        status.textContent = "Jarvis is thinking...";
        chatForm.querySelector("button").disabled = true;

        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              message,
              history,
            }),
          });

          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.detail || "Server error");
          }

          const data = await response.json();
          appendMessage("assistant", data.answer);

          history.push({
            user: message,
            assistant: data.answer,
          });

          status.textContent = "Ready.";
        } catch (error) {
          appendMessage("assistant", `Error: ${error.message}`);
          status.textContent = "Encountered an error.";
        } finally {
          chatForm.querySelector("button").disabled = false;
          messageInput.value = "";
          messageInput.focus();
        }
      }

      chatForm.addEventListener("submit", sendMessage);
    </script>
  </body>
</html>
